# Voltaxe Sentinel Agent - Default Configuration
# This configuration is embedded in the binary for zero-config deployment
# 
# To override these defaults:
# 1. Create an external agent.conf file in the same directory as the executable
# 2. Or specify -config /path/to/agent.conf on the command line
# 3. Or use command-line flags: -server https://your-server.com

# API Server Configuration
# IMPORTANT: Update this for production deployment!
# Default uses localhost for development
API_SERVER=https://localhost
HEARTBEAT_INTERVAL=30s
RETRY_ATTEMPTS=3
RETRY_DELAY=5s

# TLS/SSL Configuration
# Auto-enabled for localhost and .local domains
# Set to true to skip TLS certificate verification (only for development)
TLS_SKIP_VERIFY=false

# Monitoring Configuration  
SCAN_INTERVAL=60s
PROCESS_MONITORING=true
VULNERABILITY_SCANNING=true
BEHAVIORAL_ANALYSIS=true

# Note: Additional settings (agent ID, logging, resource limits) can be
# configured via external agent.conf file. See config/agent.conf.example
