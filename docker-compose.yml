services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: voltaxe_postgres
    environment:
      POSTGRES_DB: voltaxe_clarity_hub
      POSTGRES_USER: voltaxe_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-VoltaxeSecure2025!}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d/
    networks:
      - voltaxe_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voltaxe_admin -d voltaxe_clarity_hub"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend Service
  api:
    build:
      context: ./services/clarity_hub_api
      dockerfile: Dockerfile
    container_name: voltaxe_api
    environment:
      - DATABASE_URL=postgresql://voltaxe_admin:${POSTGRES_PASSWORD:-VoltaxeSecure2025!}@postgres:5432/voltaxe_clarity_hub
      - ENVIRONMENT=production
      - SECRET_KEY=${SECRET_KEY:-voltaxe-secret-key-change-in-production}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NVD_API_KEY=${NVD_API_KEY}
      - VAPID_PUBLIC_KEY=BJm5_SIaBMaaPLC0AH4kzaARhern0byf4NGu-YLmFqDcKzkgLrZ6PY-WxOyhkhXBotinKoDblFA83rac82J-3lM
      - VAPID_PRIVATE_KEY=O0IighvZZPE_Iob5mHM7ojsY7LDkOGEextVJ8VJ_8Ys
      - VAPID_SUBJECT=mailto:admin@voltaxe.com
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - voltaxe_network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # React Frontend Service
  frontend:
    build:
      context: ./services/clarity_hub_ui
      dockerfile: Dockerfile
    container_name: voltaxe_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_SUPABASE_URL=${SUPABASE_URL}
      - REACT_APP_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - voltaxe_network
    restart: unless-stopped

  # CVE Data Synchronization Service
  cve_sync:
    build:
      context: ./services/cve_sync_service
      dockerfile: Dockerfile
    container_name: voltaxe_cve_sync
    environment:
      - DATABASE_URL=postgresql://voltaxe_admin:${POSTGRES_PASSWORD:-VoltaxeSecure2025!}@postgres:5432/voltaxe_clarity_hub
      - NVD_API_KEY=${NVD_API_KEY}
      - SYNC_INTERVAL_HOURS=24
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - voltaxe_network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Redis for Caching (Production optimization)
  redis:
    image: redis:7-alpine
    container_name: voltaxe_redis
    ports:
      - "6379:6379"
    networks:
      - voltaxe_network
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Nginx Reverse Proxy (Production ready)
  nginx:
    image: nginx:alpine
    container_name: voltaxe_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - frontend
    networks:
      - voltaxe_network
    restart: unless-stopped

  # ðŸ§  PERPETUAL AI TRAINER - The Forever Brain
  axon-trainer:
    build:
      context: ./services/axon_engine
      dockerfile: Dockerfile
    container_name: voltaxe_trainer
    command: ["python", "train_incremental.py", "--auto", "--interval", "60"]
    environment:
      - DATABASE_URL=postgresql://voltaxe_admin:${POSTGRES_PASSWORD:-VoltaxeSecure2025!}@postgres:5432/voltaxe_clarity_hub
    volumes:
      - ./services/axon_engine/models:/app/models  # ðŸ”¥ SHARED MODEL STORAGE
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - voltaxe_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/models/anomaly_model.joblib || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  voltaxe_network:
    driver: bridge